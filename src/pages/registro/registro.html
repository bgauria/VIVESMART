<ion-header>
  <ion-navbar color="color_indigo_500">
    <ion-title>
      Registrar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <!--<p align="center">
     <img src="assets/img/logo.png" height="200px" width="200px"/>
  </p>-->
  <ion-item>
    <ion-icon name="person" item-left></ion-icon>
    <ion-label floating color="primary">Nombre</ion-label>
    <ion-input type="text" color="primary" [(ngModel)]="_txtNombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="person" item-left></ion-icon>
    <ion-label floating color="primary">Apellido</ion-label>
    <ion-input type="text" color="primary" [(ngModel)]="_txtApellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="map" item-left></ion-icon>
    <ion-label floating color="primary">Dirección</ion-label>
    <ion-input type="text" color="primary" [(ngModel)]="_txtDireccion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="pin" item-left></ion-icon>
    <ion-label floating color="primary">Etapa</ion-label>
    <ion-input type="text" color="primary" [(ngModel)]="_txtEtapa"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="call" item-left></ion-icon>
    <ion-label floating color="primary">Móvil</ion-label>
    <ion-input type="text" color="primary" [(ngModel)]="_txtMovil"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="mail" item-left></ion-icon>
    <ion-label floating color="primary">Correo</ion-label>
    <ion-input type="text" color="primary" [(ngModel)]="_txtCorreo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="pin" item-left></ion-icon>
    <ion-label floating color="primary">Usuario</ion-label>
    <ion-input type="text" color="primary" [(ngModel)]="_txtUser"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="lock" item-left></ion-icon>
    <ion-label floating color="primary">Password</ion-label>
    <ion-input type="password" color="primary" [(ngModel)]="_txtPass"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="lock" item-left></ion-icon>
    <ion-label floating color="primary">Confirmar</ion-label>
    <ion-input type="password" color="primary" [(ngModel)]="_txtConfirmar"></ion-input>
  </ion-item>
  

 
</ion-content>
<ion-footer>
  <ion-toolbar>
     <button ion-button full color="color_indigo_500" (click)="registrar();">Registrar</button>
  </ion-toolbar>
</ion-footer>
