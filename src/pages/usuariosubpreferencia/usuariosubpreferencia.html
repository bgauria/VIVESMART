<ion-header class="header" style="background: url(assets/imgs/MzC4faYeQr2AnaRD3qbY_fondo.jpg) no-repeat center;background-size:cover;" >

  <ion-navbar>
    <ion-title>
    	<h1>¿Cómo te <br> <b>defines?</b></h1>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="false" style="background: url(assets/imgs/MzC4faYeQr2AnaRD3qbY_fondo.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" class="contenido">


  <div *ngIf="ifReintentar" padding>
         <ion-fab center middle>
            <button ion-fab color="color_indigo_500" (click)="getRecargar();"><ion-icon name="refresh"></ion-icon></button>
         </ion-fab>
  </div>

	 <ion-item-group *ngFor="let usp of _lista_usu_sub_preferencia">
    <ion-item-divider color="light">{{usp.titulo}}</ion-item-divider>
    <ion-item *ngFor="let sp of usp.valores">
			<ion-label>{{sp.sub_descripcion}} </ion-label>
			<ion-checkbox (click)="selectedSupPreferencia(sp);" color="secondary" checked="{{sp.bandera}}"></ion-checkbox>
		</ion-item>
  </ion-item-group>

<button ion-button full color="danger" (click)="getGuardar();">Guardar</button>
</ion-content>
